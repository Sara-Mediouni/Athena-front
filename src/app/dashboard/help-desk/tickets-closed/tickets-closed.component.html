<mat-card
    class="daxa-card tickets-closed-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-content>
        <span class="title d-block text-body">
            CA en TTC
        </span>
        <h3 class="mb-0 lh-1">
            {{ cattc | number:'1.3-3' }}
        </h3>
      
        <div class="chart">
            <div id="help_desk_tickets_closed_chart"></div>
        </div>
    </mat-card-content>
</mat-card>
