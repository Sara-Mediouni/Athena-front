<mat-card
    class="daxa-card tickets-open-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-content>
        <span class="title d-block text-body">
            Documents
        </span>
        <h3 class="mb-0 lh-1">
            {{this.doc}}
        </h3>
      
        <div class="chart">
            <div id="help_desk_tickets_open_chart"></div>
        </div>
    </mat-card-content>
</mat-card>
