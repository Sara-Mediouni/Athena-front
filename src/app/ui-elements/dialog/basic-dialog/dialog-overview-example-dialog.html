<h1 mat-dialog-title class="dialog-title">
  Bonjour, <span class="username">{{ data.name || 'Guest' }}</span> !
</h1>

<div mat-dialog-content>
  <p class="dialog-subtitle">
    Veuillez choisir votre entreprise
  </p>

  <mat-form-field *ngIf="data.entreprises?.length" appearance="fill" class="enterprise-select">
    <mat-label>Entreprise</mat-label>
    <mat-select  [(value)]="selectedEntrepriseId" (selectionChange)="selectEntreprise($event.value)" 
   >
      <mat-option *ngFor="let ent of entreprises" [value]="ent">
        {{ ent.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <p *ngIf="!data.entreprises?.length" class="no-enterprise-msg">
    Aucune entreprise disponible.
  </p>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-stroked-button color="warn" (click)="onNoClick()" class="btn-cancel">
    Passer
  </button>

  <button
    mat-flat-button
    color="primary"
    [disabled]="!selectedEntrepriseId"
    [mat-dialog-close]="selectedEntrepriseId"
    cdkFocusInitial
    class="btn-continue" 
    
  >
    Continuer
  </button>
</div>
