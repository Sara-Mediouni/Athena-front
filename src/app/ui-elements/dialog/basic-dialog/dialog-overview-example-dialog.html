<h1 mat-dialog-title>
    Bonjour, {{currentUser?.name || 'Guest'}}!
</h1>
<div mat-dialog-content>
    <p>
        Veuillez choisir l'entreprise
    </p>
    <mat-form-field>
        <mat-label>Entreprise</mat-label>
        <input matInput>
    </mat-form-field>
</div>
<div mat-dialog-actions class="mt-0 gap-4">
    <button mat-flat-button color="warn" (click)="onNoClick()">
        Non merci
    </button>
    <button mat-flat-button class="daxa" [mat-dialog-close]="data.animal" cdkFocusInitial>
        Ok
    </button>
</div>
